<script type="text/javascript">
    function intiSize() {
        //based on 640px design
        let win_w = document.body.offsetWidth;
        let fontSize;
        if (win_w > 640) {
            fontSize = 16;
        } else {
            win_w = Math.max(320, win_w);
            fontSize = win_w / 320 * 8
        }
        document.getElementsByTagName('html')[0].style.fontSize = fontSize + 'px';
    }

    onresize = intiSize;
    intiSize();
</script>
